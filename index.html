<html class="darkmode">
<head>
<title>Culture Generator</title>
<link rel="stylesheet" href="css/style.css">

<script src="scripts/lang/Array.prototype.js"></script>
<script src="scripts/lang/Math.js"></script>
<script src="scripts/lang/String.prototype.js"></script>
<script src="scripts/util.js"></script>
<script src="scripts/markovNames.js"></script>
<script src="scripts/npcFactory.js"></script>
<script src="scripts/government.js"></script>
<script src="scripts/population.js"></script>
<script src="scripts/religion.js"></script>
<script>
// load JSON so we have data to use
util.loadJson('./json/backgrounds.json', 'backgrounds');
util.loadJson('./json/feats.json', 'feats');
util.loadJson('./json/item_groups.json', 'item_groups');
util.loadJson('./json/items.json', 'items');
util.loadJson('./json/languages.json', 'languages');
util.loadJson('./json/races.json', 'races');
util.loadJson('./json/skills.json', 'skills');
util.loadJson('./json/spells.json', 'spells');
util.loadJson('./json/training_data.json', 'training_data', '', util.getNameDatasets);
</script>
<script src="scripts/eventFactory.js"></script>
<script src="scripts/ready.js"></script>
</head>
<body>

<form id="gov_form" name="gov_form" class="make_inline">
<fieldset>
<legend>Government Settings</legend>
<table class="settings_table" id="gov_table" name="gov_table">
<!--- populate after page load --->
</table>
<br />
<button onClick="government.Init(); util.fillForm(government);"
 type="button">Random Government</button>
<button onClick="government.rollStats(); util.fillForm(government);"
 type="button">Re-roll Government</button>
</fieldset>
</form>

<form id="pop_form" name="pop_form" class="make_inline">
<fieldset>
<legend>Population Settings</legend>
<table class="settings_table" id="pop_table" name="pop_table">
<!--- populate after page load --->
</table>
<br />
<button onClick="population.Init(); util.fillForm(population);"
 type="button">Generate Population</button>
</fieldset>
</form>

<form id="rel_form" name="rel_form" class="make_inline">
<fieldset>
<legend>Religion Settings</legend>
<table class="settings_table" id="rel_table" name="rel_table">
<!--- populate after page load --->
</table>
<br />
<button onClick="religion.Init(); util.fillForm(religion);"
 type="button">Generate Religion</button>
</fieldset>
</form>

<br><br>

<form id="markov_form" name="markov_form">
<fieldset>
<legend>Name Generator</legend>
<button onClick="markovNames.more_names();"
 type="button">Random</button>
<select id="markov_select"></select>
<!--- populate after page load --->
<button onClick="util.getNameDatasets();" id="markov_button"
 type="button">Populate</button>
<div id="output"></div>
</fieldset>
</form>

<br><br>

<form id="headline_form" name="headline_form">
<fieldset>
<legend>Random Headlines</legend>
<button onClick="util.setValue('#results', eventFactory.GetActivity('mundane', 100));"
 type="button">Mundane Headlines</button>
</fieldset>
</form>
<p id="results" name="results">Place Holder</p>

</body>
