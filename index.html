<!DOCTYPE html>
<html class="darkmode">
<head>
<title>Culture Generator</title>
<link rel="stylesheet" href="css/style.css">
<script src="scripts/lang/Math.js"></script>
<script src="scripts/lang/String.prototype.js"></script>
<script src="scripts/util.js"></script>
<script src="scripts/government.js"></script>
<script src="scripts/population.js"></script>
<script src="scripts/religion.js"></script>
<script src="scripts/ready.js"></script>
</head>
<body>

<form id="gov_form" name="gov_form" class="make_inline">
<fieldset>
<legend>Government Settings</legend>
<table class="settings_table" id="gov_table" name="gov_table">
<!--- populate after page load --->
</table>
<br />
<button type="button"
 onClick="government.Init();util.fillForm('gov', government);"
>Random Government</button>
<button type="button"
 onClick="government.rollStats();util.fillForm('gov', government);"
>Re-roll Government</button>
</fieldset>
</form>

<form id="pop_form" name="pop_form" class="make_inline">
<fieldset>
<legend>Population Settings</legend>
<table class="settings_table" id="pop_table" name="pop_table">
<!--- populate after page load --->
</table>
<br />
<button type="button"
 onClick="population.Init();util.fillForm('pop', population);"
>Generate Population</button>
</fieldset>
</form>

<form id="rel_form" name="rel_form" class="make_inline">
<fieldset>
<legend>Religion Settings</legend>
<table class="settings_table" id="rel_table" name="rel_table">
<!--- populate after page load --->
</table>
<br />
<button type="button"
 onClick="religion.Init();util.fillForm('rel', religion);"
>Generate Religion</button>
</fieldset>
</form>

<br><br>
<label for="results">Results</label>
<br>
<textarea
 class="results"
 id="results"
 name="results">Place Holder</textarea>
</body>
</html>
